<!DOCTYPE html>
<html lang="en" layout:decorate="~{admin/layout}"
      th:with="title=${band.title}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org/">
<!--/*@thymesVar id="band" type="gargoyle.heartsong.model.app.Band"*/-->
<head>
    <title th:text="${title}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <form action="#" enctype="multipart/form-data" method="post"
          th:action="@{/admin/band/edit/{bandId}(bandId=${band.id})}" th:object="${band}">
        <div class="form-group">
            <label th:text="#{title}"></label>
            <input aria-label="title" class="form-control" th:field="*{title}" type="text"/>
        </div>
        <div class="form-group">
            <label th:text="#{description}"></label>
            <textarea aria-label="description" class="form-control" th:field="*{source}"></textarea>
        </div>
        <div class="form-group">
            <label>
                <img alt="#" src="#" th:src="@{/media/thumbnail/band/{bandId}(bandId=${band.id})}"/>
                <img alt="#" src="#" th:src="@{/media/image/band/{bandId}(bandId=${band.id})}"/>
                <th:block th:text="#{image}"><!--image--></th:block>
            </label>
            <input accept="image/*" aria-label="image" class="form-control-file" name="image" type="file"/>
        </div>
        <div class="form-group">
            <input th:field="*{uid}" type="hidden"/>
            <input th:field="*{id}" type="hidden"/>
            <input th:field="*{imagePath}" type="hidden"/>
            <input th:field="*{imageType}" type="hidden"/>
            <input th:field="*{imageWidth}" type="hidden"/>
            <input th:field="*{imageHeight}" type="hidden"/>
            <input th:field="*{imageContentLength}" type="hidden"/>
            <input th:field="*{thumbnailPath}" type="hidden"/>
            <input th:field="*{thumbnailType}" type="hidden"/>
            <input th:field="*{thumbnailWidth}" type="hidden"/>
            <input th:field="*{thumbnailHeight}" type="hidden"/>
            <input th:field="*{thumbnailContentLength}" type="hidden"/>
            <button class="btn btn-primary" type="submit">
                <th:block th:text="#{save}"><!--save--></th:block>
            </button>
        </div>
    </form>
</th:block>
</body>
</html>
